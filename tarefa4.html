<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Troca de Valores</title>
    <style>
        :root {
            --valorA: 0;
            --valorB: 0;
        }
    </style>
</head>
<body>
    <h1>Troca de Valores</h1>
    <label for="inputA">Valor A:</label>
    <input type="number" id="inputA">
    <br>
    <label for="inputB">Valor B:</label>
    <input type="number" id="inputB">
    <br>
    <button onclick="trocarValores()">Trocar</button>
    <p>Valor A: <span id="valorA"></span></p>
    <p>Valor B: <span id="valorB"></span></p>

    <script>
        function trocarValores() {
            const inputA = parseFloat(document.getElementById("inputA").value);
            const inputB = parseFloat(document.getElementById("inputB").value);

            // Troca dos valores usando variáveis personalizadas
            document.documentElement.style.setProperty("--valorA", inputB);
            document.documentElement.style.setProperty("--valorB", inputA);

            // Exibição dos valores trocados
            document.getElementById("valorA").textContent = inputB;
            document.getElementById("valorB").textContent = inputA;
        }
    </script>
</body>
</html>
