<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividades</title>
</head>
<body>
    <h1>Atividades</h1>
 
    <button onclick="showform('form1')">Notas</button>
    <button onclick="showform('form2')">Idade</button>
    <button onclick="showform('form3')">Salario</button>
    <button onclick="showform('form4')">Par Impar</button>
    <button onclick="showform('form5')">Troca Valor</button>
    <button onclick="showform('form6')">Masculino e Feminino</button>  
    <button onclick="showform('form7')">IMC</button>
    <button onclick="showform('form8')">Produto</button>
   
    <div id="form1" style="display:none;">
        <label for="nota1">Nota 1:</label>
        <input type="number" id="nota1">
        <label for="nota2">Nota 2:</label>
        <input type="number" id="nota2">
        <label for="nota3">Nota 3:</label>
        <input type="number" id="nota3">
        <label for="nota4">Nota 4:</label>
        <input type="number" id="nota4">
        <button onclick="calcularNotas()">Calcular Média</button>
    </div>
 
    <div id="form2" style="display:none;">
        <label for="idade">Idade:</label>
        <input type="number" id="idade">
        <button onclick="calcularIdade()">Verificar Idade</button>
    </div>
 
    <div id="form3" style="display:none;">
        <label for="salario">Salário Fixo:</label>
        <input type="number" id="salario">
        <label for="vendas">Total de Vendas:</label>
        <input type="number" id="vendas">
        <button onclick="calcularSalario()">Calcular Salário Final</button>
    </div>
 
    <div id="form4" style="display:none;">
        <label for="numero">Número:</label>
        <input type="number" id="numero">
        <button onclick="verificarParOuImpar()">Verificar Par ou Ímpar</button>
    </div>
 
    <div id="form5" style="display:none;">
        <label for="valorA">Valor A:</label>
        <input type="number" id="valorA">
        <label for="valorB">Valor B:</label>
        <input type="number" id="valorB">
        <button onclick="trocarValor()">Trocar Valores</button>
    </div>
 
    <div id="form6" style="display:none;">
        <label for="altura">Altura:</label>
        <input type="number" id="altura">
        <label for="sexo">Sexo (M/F):</label>
        <input type="text" id="sexo">
        <button onclick="calcularPesoIdeal()">Calcular Peso Ideal</button>
    </div>
 
    <div id="form7" style="display:none;">
        <label for="peso">Peso (kg):</label>
        <input type="number" id="peso">
        <label for="alturaImc">Altura (m):</label>
        <input type="number" id="alturaImc">
        <button onclick="calcularIMC()">Calcular IMC</button>
    </div>
 
    <div id="form8" style="display:none;">
        <label for="precoCusto">Preço de Custo:</label>
        <input type="number" id="precoCusto">
        <label for="percentualAcrescimo">Percentual de Acréscimo:</label>
        <input type="number" id="percentualAcrescimo">
        <label for="custoFabricaCarro">Custo de Fábrica:</label>
        <input type="number" id="custoFabricaCarro">
        <button onclick="calcularPrecoVenda()">Calcular Preço de Venda</button>
    </div>
 
    <div id="resultado"></div>
 
    <script>
        function showform(formId) {
            // Esconder todos os formulários
            var forms = document.getElementsByTagName('div');
            for (var i = 0; i < forms.length; i++) {
                forms[i].style.display = 'none';
            }
            // Mostrar o formulário desejado
            document.getElementById(formId).style.display = 'block';
        }
 
        // Função para calcular a idade
        function calcularIdade() {
            var idadeInput = document.getElementById('idade').value;
           
            // Verificar se a entrada é um número inteiro positivo válido
            if (idadeInput.trim() === "") {
                alert("Por favor, insira uma idade válida.");
            } else {
                var idade = parseInt(idadeInput);
                if (isNaN(idade) || idade < 0 || !Number.isInteger(idade)) {
                    alert("Por favor, insira uma idade válida.");
                } else {
                    // Determinar se a idade indica que a pessoa é maior ou menor de idade
                    if (idade >= 18) {
                        alert("Você é maior de idade.");
                    } else {
                        alert("Você é menor de idade.");
                    }
                }
            }
        }
 
        // Função para calcular salário
        function calcularSalario() {
            var nomeVendedor = prompt("Digite o nome do vendedor:");
            var salarioFixo = parseFloat(prompt("Digite o salário fixo do vendedor:"));
            var totalVendas = parseFloat(prompt("Digite o total de vendas (em dinheiro) efetuadas pelo vendedor no mês:"));
 
            var comissao = totalVendas * 0.15;
            var salarioFinal = salarioFixo + comissao;
 
            document.getElementById("resultado").innerText = "Nome do vendedor: " + nomeVendedor + "\n" +
                "Salário fixo: R$ " + salarioFixo.toFixed(2) + "\n" +
                "Salário final do mês: R$ " + salarioFinal.toFixed(2);
        }
 
        // Função para verificar se é par ou ímpar
        function verificarParOuImpar() {
            let numero = prompt("Insira um número inteiro:");
 
            if (numero === null || numero.trim() === "" || isNaN(numero)) {
                document.getElementById("resultado").innerText = "Por favor, insira um número inteiro válido.";
                return;
            }
 
            numero = parseInt(numero);
 
            if (numero % 2 === 0) {
                document.getElementById("resultado").innerText = numero + " é um número par.";
            } else {
                document.getElementById("resultado").innerText = numero + " é um número ímpar.";
            }
        }
 
        // Função para trocar de valor
        function trocarValor() {
            var valorA = parseFloat(prompt("Digite o valor de A:"));
            var valorB = parseFloat(prompt("Digite o valor de B:"));
 
            var temp = valorA;
            valorA = valorB;
            valorB = temp;
 
            document.getElementById("resultado").innerText = "Valores trocados:\n" +
                "A: " + valorA + "\n" +
                "B: " + valorB;
        }
 
        // Função para calcular peso ideal
        function calcularPesoIdeal() {
            var altura = parseFloat(prompt("Digite a altura em metros:"));
            var sexo = prompt("Digite o sexo (homem ou mulher):");
 
            if (sexo === "homem") {
                var pesoIdealHomem = 72.7 * altura - 58;
                document.getElementById("resultado").innerText = "O peso ideal para um homem com altura de " + altura + " metros é: " + pesoIdealHomem.toFixed(2) + " kg";
            } else if (sexo === "mulher") {
                var pesoIdealMulher = 62.1 * altura - 44.7;
                document.getElementById("resultado").innerText = "O peso ideal para uma mulher com altura de " + altura + " metros é: " + pesoIdealMulher.toFixed(2) + " kg";
            } else {
                document.getElementById("resultado").innerText = "Sexo inválido.";
            }
        }
 
        // Função para calcular IMC
        function calcularIMC() {
            let peso = parseFloat(prompt("Digite seu peso em quilogramas:"));
            let altura = parseFloat(prompt("Digite sua altura em metros:"));
 
            if (isNaN(peso) || isNaN(altura) || peso <= 0 || altura <= 0) {
                document.getElementById("resultado").innerText = "Por favor, insira valores válidos para peso e altura.";
                return;
            }
 
            let imc = peso / (altura * altura);
 
            let mensagem = "Seu IMC é " + imc.toFixed(2) + ". ";
 
            if (imc < 18.5) {
                mensagem += "Você está abaixo do peso.";
            } else if (imc < 25) {
                mensagem += "Você está com peso normal.";
            } else if (imc < 30) {
                mensagem += "Você está com sobrepeso.";
            } else {
                mensagem += "Você está obeso.";
            }
 
            document.getElementById("resultado").innerText = mensagem;
        }
 
        // Função para calcular o preço de venda e o custo ao consumidor de um carro
        function calcularPrecoVenda() {
            let precoCusto = document.getElementById("precoCusto").value;
            let percentualAcrescimo = document.getElementById("percentualAcrescimo").value;
            let custoFabrica = document.getElementById("custoFabricaCarro").value;
            const percentualDistribuidor = 0.28;
            const percentualImposto = 0.04;
 
            let precoVenda = precoCusto * (1 + percentualAcrescimo / 100);
            let impostos = custoFabrica * percentualImposto;
            let custoConsumidor = parseFloat(custoFabrica) + parseFloat(impostos) + parseFloat(custoFabrica * percentualDistribuidor);
 
            document.getElementById("resultado").innerText = "O preço de venda do produto é: " + precoVenda.toFixed(2) +
                "\nO custo ao consumidor do carro é: " + custoConsumidor.toFixed(2);
        }
    </script>
</body>
</html>
