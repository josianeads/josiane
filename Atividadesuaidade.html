<!DOCTYPE html>
<html>
 
<head>
    <title>Idade</title>
</head>
<body>
    <script type="text/javascript">
        function verificarIdade() {
            var idade = parseInt(prompt("Insira sua idade:"));
            if (isNaN(idade)) {
                alert("Por favor, insira umaidade válida.");
                return;
            }
            if (idade >= 18) {
                alert("É maior de idade!.");
            } else {
                alert("É menor de idade.");
            }
            verificarIdade();
        }
    </script>
    <button onclick="verificarIdade()"> Clique aqui para verificar se é maior de idade </button>
</body>
 
</html>
