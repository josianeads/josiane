<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Salário</title>
</head>
<body>
    <h1>Calculadora de Salário do Vendedor</h1>
    <form id="salarioForm">
        <label for="nome">Nome do Vendedor:</label>
        <input type="text" id="nome" required><br>

        <label for="salarioFixo">Salário Fixo (R$):</label>
        <input type="number" id="salarioFixo" step="0.01" required><br>

        <label for="vendas">Total de Vendas (R$):</label>
        <input type="number" id="vendas" step="0.01" required><br>

        <button type="button" onclick="calcularSalario()">Calcular</button>
    </form>

    <div id="resultado"></div>

    <script>
        function calcularSalario() {
            const nome = document.getElementById("nome").value;
            const salarioFixo = parseFloat(document.getElementById("salarioFixo").value);
            const vendas = parseFloat(document.getElementById("vendas").value);

            const comissao = 0.15; // 15% de comissão

            const salarioFinal = salarioFixo + (vendas * comissao);

            document.getElementById("resultado").innerHTML = `
                <p>Nome do Vendedor: ${nome}</p>
                <p>Salário Fixo: R$ ${salarioFixo.toFixed(2)}</p>
                <p>Salário no Final do Mês: R$ ${salarioFinal.toFixed(2)}</p>
            `;
        }
    </script>
</body>
</html>
