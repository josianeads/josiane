<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Peso Ideal</title>
</head>
<body>
    <h1>Calculadora de Peso Ideal</h1>
    <form id="pesoForm">
        <label for="altura">Altura (em metros):</label>
        <input type="number" id="altura" step="0.01" required><br>

        <label for="sexo">Sexo (M para masculino ou F para feminino):</label>
        <input type="text" id="sexo" maxlength="1" required><br>

        <button type="button" onclick="calcularPesoIdeal()">Calcular</button>
    </form>

    <p id="resultado"></p>

    <script>
        function calcularPesoIdeal() {
            const altura = parseFloat(document.getElementById("altura").value);
            const sexo = document.getElementById("sexo").value.toUpperCase();

            let pesoIdeal;
            if (sexo === "M") {
                pesoIdeal = (72.7 * altura) - 58;
            } else if (sexo === "F") {
                pesoIdeal = (62.1 * altura) - 44.7;
            } else {
                document.getElementById("resultado").textContent = "Sexo inv√°lido. Use M ou F.";
                return;
            }

            document.getElementById("resultado").textContent = `Peso ideal: ${pesoIdeal.toFixed(2)} kg`;
        }
    </script>
</body>
</html>
